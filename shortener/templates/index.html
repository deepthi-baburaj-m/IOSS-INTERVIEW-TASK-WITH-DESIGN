<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .shortener-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
        }
        .shortener-card h1 {
            font-weight: bold;
            color: #333;
        }
        .shortener-card button {
            background-color: #5563DE;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .shortener-card button:hover {
            background-color: #3f4ab8;
        }
        .short-url-box {
            background: #f4f6ff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
        }
        label.error {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="shortener-card">
        <h1 class="mb-3 text-center">ðŸ”— URL Shortener</h1>

        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show text-center" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}

        <form id="url_form" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="original_url" class="form-label fw-semibold">Original URL</label>
                <input type="text" name="original_url" class="form-control" id="original_url" placeholder="Enter the original URL">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Shorten URL</button>
            </div>
        </form>

        {% if short_url %}
        <div class="short-url-box mt-4">
            <strong>Your shortened URL:</strong>  
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Validation plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="{% static 'assets/validate.js' %}"></script>
    <script>
        $("#url_form").validate({
            rules: {
                original_url: {
                    required: true,
                    url: true
                },
            },
            messages: {
                original_url: {
                    required: "Please enter the original URL",
                    url: "Please enter a valid URL",
                },
            },
            errorElement: "label",
            errorPlacement: function(error, element){
                error.addClass("error");
                error.insertAfter(element);
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
    </script>

</body>
</html>
